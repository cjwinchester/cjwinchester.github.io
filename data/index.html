<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
        <title>Data - Cody Winchester - codywinchester.com</title>
        <link rel="icon" href="/fav.gif" type="image/x-icon" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <style>
        html, body, .jumbotron { background:#fafafa; color: #111111; }
        .jumbotron { font-family: "Lobster", Georgia, Times, serif; margin-bottom:0; }
        table { margin-top:20px; }
        .bold { font-weight:bold; }
        .center { text-align:center; }
        #loading { color:#ccc; text-align:center; }
        #mainthing { display:none; }
        .note { font-size:60%; }
        </style>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <h1 id="loading"><i class="fa fa-spinner fa-spin"></i></h1>
        <div id="mainthing">
        <div class="jumbotron">
        <div class="container">
        <h1 class="bold center">Bespoke, artisinal JSON</h1>
        </div>
        </div>
        
        <div class="container">
        <input type="text" class="form-control input-lg" placeholder="Filter ..." id="search" />
        <style id="search_style"></style>
        <div id="data"></div>
        </div>
        </div>
        
        <script type="text/html" class="template">
        <table class="table lead">
        <% _.each( papaya.data, function( dataset, iter ){ %>
            <tr class="searchable" data-index="<%= dataset.name.toLowerCase() %>">
            <td class="bold">
            <a href="<%= dataset.url %>" target="_blank">
            <%= dataset.name %>
            </a>
            </td>
            <td>
            <%= dataset.desc %>
            </td>
            </tr>
        <% }); %>
    </table>       
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://www.codywinchester.com/js/underscore-min.js"></script>
        <script src="js/data.js"></script>
    </body>
</html>
