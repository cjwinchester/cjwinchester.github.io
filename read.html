---
layout: default
title: Read
permalink: /read/
---
<div class="container">
  <div class="cromulent">
    <div class="books">
      <h1>What am I reading?</h1>
      {% for book in site.data.books %}{% assign st = 5 | minus: book.stars %}<p><a href="{{ book.url }}" data-stars="{{ book.stars }}" target="_blank">{{ book.title }}</a>, by {{ book.author }}</p>{% endfor %}
    </div>
  </div>
</div>
