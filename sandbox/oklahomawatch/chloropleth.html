<script type="text/javascript">
  function initialize() {
    google.maps.visualRefresh = true;

    var mapDiv = document.getElementById('googft-mapCanvas');

    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(35.379930799181906, -96.87085537500002),
      zoom: 6,
      zoomControl: true,
      zoomControlOptions: {
      style: google.maps.ZoomControlStyle.SMALL
        },
      panControl: false,
      streetViewControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend-open'));
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend'));

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col18\x3e\x3e0",
        from: "1eKBh5-i09r9KGntCfzMDVKnUUGi-x6GLdy8Gw0k",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    }); 
  }

      function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'county' = '" + searchString + "'";
      }
      layer.setOptions({
        query: {
          select: "col18>>0",
          from: "1eKBh5-i09r9KGntCfzMDVKnUUGi-x6GLdy8Gw0k",
          where: whereClause
        }
      });
    }
  
      function reset() {
document.getElementById('search-string_0').value = "--Select--";
layer.setOptions({
query: {
select: "col18>>0",
from: '1eKBh5-i09r9KGntCfzMDVKnUUGi-x6GLdy8Gw0k'
}
});
}
  
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
