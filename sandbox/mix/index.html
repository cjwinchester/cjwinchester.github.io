<script>
$('#listen').click(function() {
  $('#jplayer').fadeToggle(200)
});

$(".fa").hover(
  function() {
    $(this).fadeTo(200, 1.0);
  }, function() {
    $(this).fadeTo(200, 0.6);
  }
);

</script>
