        <script>    
    function displayContent(json) { 
        var len = json.feed.entry.length
        var tablebody = ''; 
        for (i=0;i<len;i++) {
            tablebody += [
            '<tr><td>' + json.feed.entry[i].gsx$type.$t + '</td><td>' + json.feed.entry[i].gsx$julian.$t + '</td><td>' + json.feed.entry[i].gsx$lucy.$t + '</td></tr>'
            ].join('')            
        }
        var candytable = '<table class="table"><thead><tr><th>Candy</th><th>Julian</th><th>Lucy</th></thead><tbody>' + tablebody + '</tbody></table>'        
        
        $('#candytable').html(candytable);
    }    
    </script>
