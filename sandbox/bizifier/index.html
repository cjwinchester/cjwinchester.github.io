<!doctype html>
<html>

<h1>What do you sell?</h1>

<input id="in" type="text" placeholder="tell me what you sell">
<button id="biz" onclick="bizIt()">For business folk</button>
<button id="tech" onclick="techIt()">For tech folk</button>

<h1 id="res"></h1>

<script>

function bizIt() {
var thing = document.getElementById('in').value;
document.getElementById('res').innerHTML = 'now you sell ' + thing.toLowerCase() + ' solutions'
}

function techIt() {
var thing = document.getElementById('in').value;
document.getElementById('res').innerHTML = 'now you sell ' + thing.toLowerCase() + ' as a service'
}

</script>


</html>
