<!doctype html>
<html>

<head>

<title>eugeeeeeeeeene</title>

<link rel="stylesheet" type="text/css" href="css/miniplayer.css" title="style"  media="screen"/>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="js/jquery.mb.miniPlayer.js"></script>

	<script>
$(function(){ $(".audio").mb_miniPlayer({'autoplay':true}); });
	</script>

<style>

html, body { background-image:url('eugene.jpg') }

.centered {
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  height:500px;
  overflow:hidden;
}

img.eugene {
    animation: rotation 1s infinite linear;
    -webkit-animation: rotation 1s infinite linear;
    -moz-animation: rotation 1s infinite linear;
    }

@keyframes rotation {
    from {transform: rotate(0deg);}
    to   {transform: rotate(359deg);}
    }

@-webkit-keyframes rotation {
    from {-webkit-transform: rotate(0deg);}
    to   {-webkit-transform: rotate(359deg);}
    }

@-moz-keyframes rotation {
    from {-moz-transform: rotate(0deg);}
    to   {-moz-transform: rotate(359deg);}
    }

</style>

</head>

<body>

<img class="eugene centered" src="eugene.jpg" height="500px" />

<div style="display:none;">
<a class="audio {skin:'blue', autoPlay:true, inLine:false, showVolumeLevel:true, showRew:true, showTime:false, width:240, addShadow:false, downloadable:true}" href="https://dl.dropboxusercontent.com/u/38884522/bitshifter.mp3">YEEEEEEEEEEEEEEEEEEEEEEEEAH</a>
</div>

</body>

</html>
