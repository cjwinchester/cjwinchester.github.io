<body>

        <div class="container">

        <div class="row">
        
        <div class="col-md-3" style="margin-top:30px;">
        <p>I cover local government for the Omaha World-Herald. Find me on <a href="http://www.twitter.com/cody_winchester">Twitter</a> or <a target="_blank" href="http://www.github.com/cjwinchester">GitHub</a> or our <a href="http://blog.dataomaha.com">nerd blog</a> or good ol' fashioned <a href="mailto:cjwinchester@gmail.com">email</a>.
        </p>
        <hr>
        
        <input type="text" id="search" class="form-control" style="margin-bottom:10px;" placeholder="Filter ..." />
        <style id="search_style"></style>
        
        <button type="button" class="btn btn-default clicker bold" id="print" style="color:#de2d26; width:48%;"><i class="fa fa-check-circle-o"></i> Print</button>
        
        <button type="button" class="btn btn-default clicker bold" id="web" style="color:#4393c3; width:48%; float:right;"><i class="fa fa-check-circle-o"></i> Web</button>        
        </div>

        <div class="col-md-8 col-md-offset-1" style="margin-top:30px;" id="projects">
        </div>
        
        </div>
        
        </div><!-- /container -->
    
	</body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/projects.js"></script>
    
    <script>
    
    var proj = '';
        
    for (i=0;i<projects.length;i++) {
        var col_class = '';
        var icon = '';
        if (projects[i].type == "web") { col_class = '#4393c3'; icon = 'fa fa-code' } else { col_class = '#de2d26'; icon = 'fa fa-pencil' }
        proj += [
        '<div class="flip-container searchable ' + projects[i].type + '" data-index="' + projects[i].hed.toLowerCase() + '"><div class="flipper"><div class="front" style="background:' + col_class + ';"><div class="mid bold"><h1 style="margin-top:0;"><i class="' + icon +  '"></i></h1></div></div><div class="back"><p><span class="col" style="background:' + col_class + ';"></span> <a href="' + projects[i].url + '">' + projects[i].hed + '</a></p><p>' + projects[i].desc + '</p></div></div></div>'
        ].join('');
    }

    document.getElementById('projects').innerHTML = proj;
    
    $('.flipper').click(function() {
       $(this).toggleClass('flip');
    });
    
    $('.clicker').click(function() {
        var buttclass = ($(this).children('i').attr('class'));
        var ent = $(this).attr('id');
            if (buttclass.indexOf("check") > -1 == true)
                { $(this).children('i').attr('class', 'fa fa-circle-o') 
                $('.' + ent).fadeOut(200);
                $(this).css('opacity', 0.6);
                }
            else
                { $(this).children('i').attr('class', 'fa fa-check-circle-o');
                $('.' + ent).fadeIn(200);
                $(this).css('opacity', 1.0);
                }
    });  

	var searchStyle = document.getElementById('search_style');
		document.getElementById('search').addEventListener('input', function() {
			if (!this.value) {
				searchStyle.innerHTML = "";
			return;
		}
			searchStyle.innerHTML = ".searchable:not([data-index*=\"" + this.value.toLowerCase() + "\"]) { display: none; }";
    });
    </script>

  </html>
