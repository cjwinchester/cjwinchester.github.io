  <body>


        <div class="container">
        <div class="col-md-6 col-xs-11 col-md-offset-1" style="background:#fff; margin:20px; padding:20px; box-shadow: 0 0 10px #ccc;">
        
        <p class="lead"><a href="https://www.google.com/search?q=%22cody+winchester%22+site%3Aomaha.com">I cover local government</a> for the Omaha World-Herald and build web things. Find me on <a href="http://www.twitter.com/cody_winchester">Twitter</a> or <a href="http://www.github.com/cjwinchester">GitHub</a> or <a href="http://cjwinchester.tumblr.com">Tumblr</a> or <a href="http://blog.dataomaha.com/">our nerd blog</a> or good ol' fashioned <a href="mailto:cjwinchester@gmail.com">email</a>.</p>
        
        <button type="button" class="btn btn-default btn-block" id="showmore">See what I've been up to lately</button>
        
        
        <div id="main" style="display:none;">
        <div style="text-align:center; margin-top:20px;">
        <button type="button" class="btn btn-danger bold clicker" id="print"><i class="fa fa-check-circle-o"></i> Print</button> &emsp;
        <button type="button" class="btn btn-primary bold clicker" id="web"><i class="fa fa-check-circle-o"></i> Web</button>
        </div>       
        <div id="projects" style="margin-top:20px;"></div>
        </div>
        
        </div>
        </div>
    
	</body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/projects.js"></script>
    
    <script>
    
        var proj = '';
        
    for (i=0;i<projects.length;i++) {
        var panel_class = '';
        if (projects[i].type == 'web') { panel_class = 'panel-info' } else { panel_class = 'panel-danger' }
        proj += [
        '<div class="panel ' + panel_class + ' ' + projects[i].type + '"><div class="panel-heading"><h3 class="panel-title bold"><a href="' + projects[i].url + '" target="_blank">' + projects[i].hed + '</a></h3></div><div class="panel-body">' + projects[i].desc + '</div></div>'
        ].join('');
    }

    document.getElementById('projects').innerHTML = proj;
    
    $('.clicker').click(function() {
        var buttclass = ($(this).children('i').attr('class'));
        var ent = $(this).attr('id');
            if (buttclass.indexOf("check") > -1 == true)
                { $(this).children('i').attr('class', 'fa fa-circle-o') 
                $('.' + ent).hide();
                }
            else
                { $(this).children('i').attr('class', 'fa fa-check-circle-o')
                $('.' + ent).show();
                }
    });
    
    $('#showmore').click(function() {
      $('#main').toggle();
        if ($(this).text() == "See what I've been up to lately")
            { $(this).text('Hide details') }
        else { $(this).text("See what I've been up to lately") }
    });
    
    </script>

  </html>
