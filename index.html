    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/jquery.peity.min.js"></script>
    <script>

    $(document).ready(function() {        
        var initvals = [];
        for (i=0;i<150;i++) {  
            initvals.push(Math.round(Math.random() * 20))
        }    
        $(".updating-chart").html(initvals.join(","));
    });
    
    var updatingChart = $(".updating-chart").peity("line", { width: '100%',  fill: ["#eef5fa"],  stroke: "#428bca" });
        setInterval(function() {
          var random = Math.round(Math.random() * 20)
          var values = updatingChart.text().split(",")
          values.shift()
          values.push(random)
          updatingChart
            .text(values.join(","))
            .change()
        }, 500)
        
        console.log(':)')
        
    </script>
