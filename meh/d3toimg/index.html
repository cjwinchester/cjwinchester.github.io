<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D3 &rarr; PNG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-colorpicker.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    #mapdiv { margin:0px; float:left; width:960px; height:500px;}
    .bold { font-weight:bold; }
    h4 { margin-top:20px; }
    </style>
  </head>
    <body>
        <div id="mapdiv"></div>

        <div class="col-md-3" style="margin-top:40px;">
        <p class="help-block">Download a D3 locator map as a flat image.</p>
            <div class="well">
                <div class="row">
                    <div class="col-md-6">
                <label>Location</label>
                <input id="address" type="text" class="form-control input-sm" placeholder="Austin, TX" type="text" value="Austin, TX" />
                </div>

                <div class="col-md-6">
                <label>Image format</label><br>
                  <label class="radio-inline" for="png">
                    <input type="radio" name="formatoptions" id="png" value="png" checked>
                    PNG
                  </label>
                  <label class="radio-inline" for="jpg">
                    <input type="radio" name="formatoptions" id="jpg" value="jpg">
                    JPG
                  </label>
                </div>
                </div>

                <hr>

                  <div class="row">
                <div class="col-md-6">

                <label>Map color</label>
                <div class="input-group col">
                    <input type="text" id="background_color" value="#d0e3f7" class="form-control input-sm" />
                    <span class="input-group-addon"><i></i></span>
                </div>
                </div>

                <div class="col-md-6">
                <label>Dot color</label>
                <div class="input-group col">
                    <input type="text" id="dot_color" value="red" class="form-control input-sm" />
                    <span class="input-group-addon"><i></i></span>
                </div>
                </div>
                </div>

                <hr>

                <div class="row">
                <div class="col-md-6">
                <label>Border weight</label>
                <input id="line_thickness" type="number" class="form-control input-sm" value=1.5 step=0.5 />
                </div>
                <div class="col-md-6">
                  <label class="control-label" for="dot_size">Dot size</label>
                  <input type="number" class="form-control input-sm" id="dot_size" value=6>
                </div>
                </div>

                <hr>

                <div class="row">
                <div class="col-md-6">
                  <label class="control-label" for="img_width">Image width</label>
                  <input type="number" class="form-control input-sm" id="img_width" value=960>
                </div>
                <div class="col-md-6">
                  <label class="control-label" for="img_height">Image height</label>
                  <input type="number" class="form-control input-sm" id="img_height" value=500 readonly>
                </div>
                </div>

                <hr>

                <button type="button" id="map_button" class="btn btn-primary btn-sm btn-block">Update map</button>

                <button type="button" id="dl_button" class="btn btn-info btn-sm btn-block">Download</button>

            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="js/bootstrap-colorpicker.min.js"></script>
    <script src="js/pancake.stack.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIy3RSrlUgZanWgloLy6qqW9m-QjqSPwc&callback=init"></script>
    <script src="js/main.js"></script>
    </script>
    </body>
</html>
