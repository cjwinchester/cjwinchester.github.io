<html>
<body style="background-image:url('http://media.giphy.com/media/R2JueF2gu4Z9u/giphy.gif'); background-size:100%; background-position:center;">
<h1 id="letter" style="color:#fff; font-family:Comic Sans MS, Times; font-size:6em; text-align:center;"></h1>
<script>
var moida = "REDRUM".split('');
var counter = 0;
setInterval(function() {
    var current = document.getElementById('letter').innerHTML;
    document.getElementById('letter').innerHTML = current + moida[counter];
    if (counter < moida.length) { counter = counter + 1 } else { counter = 0; document.getElementById('letter').innerHTML = ''; }
}, 600);
</script>
</body>
</html>
