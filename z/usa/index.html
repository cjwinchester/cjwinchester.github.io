<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USA! USA! USA!</title>
    <style>
    * { margin:0; padding:0; font-family: 'Helvetica Neue', Arial, sans-serif; text-align:center; text-transform:uppercase; }
    .container { margin:20px; }
    .lentil { font-size:1.3em; font-weight:bold; padding:5px; }
    img { max-width:100%; margin-top:40px; }
    li { color:#aaa; cursor:hand; cursor:pointer; display: inline; list-style-type: none; margin-right: 6px; font-size:90%;}
    .selected { font-weight:bold; border-bottom: 3px solid #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom:30px;">
            <span class="lentil" style="background:#ffff99; color:#000;">Lived</span>
            &emsp;
            <span class="lentil" style="background:#386cb0; color:#fff;">Visited</span>
        </div>
        <div>
            <li class="selected">cody</li>
            <li>laurel</li>
            <li>julian</li>
            <li>lucy</li>
        </div>
            <div id="cody" class="map">
                <img src="cody_visit.png" />
            </div>

            <div id="laurel" class="map" style="display:none;">
                <img src="laurel_visit.png" />
            </div>
            
            <div id="julian" class="map" style="display:none;">
                <img src="julian_visit.png" />
            </div>

            <div id="lucy" class="map" style="display:none;">
                <img src="lucy_visit.png" />
            </div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$( 'li' ).click(function() {
  $( 'li' ).each(function() {
    $( this ).removeClass( 'selected' );
  });
   $( this ).addClass( 'selected' );
   var bananagram = $(this).text().toLowerCase();
   $('.map').each(function() {
        if ( $( this ).attr('id') === bananagram )
            { $( this ).css('display', 'inline') }
        else
            { $( this ).css('display', 'none') }
   });   
   });
</script>

</html>
