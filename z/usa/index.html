<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USA! USA! USA!</title>
    <style>
    * { margin:0; padding:0; font-family: 'Helvetica Neue', Arial, sans-serif; text-align:center; text-transform:uppercase; }
    .container { margin:20px; }
    .lentil { font-size:1.3em; font-weight:bold; padding:5px; }
    img { max-width:100%; margin-top:40px; }
    li { color:#aaa; cursor:hand; cursor:pointer; display: inline; list-style-type: none; margin-right: 6px; font-size:90%;}
    p { font-size:65%; font-style:italic; color:#aaa; margin-top:15px; text-align:right; }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom:30px;">
            <span class="lentil" style="background:#ffff99; color:#000;">Lived</span>
            &emsp;
            <span class="lentil" style="background:#386cb0; color:#fff;">Visited</span>
        </div>
        <div>
            <li style="font-weight:bold;">cody</li>
            <li>laurel</li>
            <li>julian</li>
            <li>lucy</li>
        </div>
            <img id="wut" src="cody_visit.png" />
            <p>Updated Nov. 2011</p>
    </div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$( 'li' ).click(function() {
  $( 'li' ).each(function() {
    $( this ).css( 'font-weight', 'normal' );
  });
   $( this ).css( 'font-weight', 'bold' );
   var bananagram = $(this).text().toLowerCase();
   $('#wut').attr('src', bananagram + '_visit.png')
});
</script>

</html>
