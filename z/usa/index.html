<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USA! USA! USA!</title>
    <style>
    * { margin:0; padding:0; font-family: 'Helvetica Neue', Arial, sans-serif; text-align:center; text-transform:uppercase; }
    .container { margin:20px; }
    .lentil { font-size:1.3em; font-weight:bold; padding:5px; }
    img { max-width:100%; margin-top:40px; }
    li { color:#aaa; cursor:hand; cursor:pointer; display: inline; list-style-type: none; margin-right: 6px; font-size:90%;}
    .selected { font-weight:bold; border-bottom: 3px solid #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom:30px;">
            <span class="lentil" style="background:#ffff99; color:#000;">Lived</span>
            &emsp;
            <span class="lentil" style="background:#386cb0; color:#fff;">Visited</span>
        </div>        
        <script type="text/html" class="template">
        <% _.each( maps.names, function( person ){ %>
            <li<% if ( person.name === "cody" ) { %> class="selected"<% };%>><%= person.name %></li>
            <% }); %>            
        <% _.each( maps.names, function( person ){ %>
        <div id="<%= person.name %>" class="map"<% if ( !person.name === "cody" ) { %> style="display:none;"<% };%>>
                <img src="<%= person.name %>_visit.png" />
            </div>
            <% }); %>
            </script>

           <div id="main"></div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../../js/underscore-min.js"></script>
<script src="js/main.js"></script>

</html>
