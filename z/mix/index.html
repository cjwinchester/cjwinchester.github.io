        <script>
        var knockknock = ['Knock knock', 'Who\'s there?', 'Boo', 'Boo who?', 'Ha pls stop crying']
        var counter = 0;
    setInterval(function() {
        var title = document.getElementsByTagName('title')[0];
        title.innerHTML = knockknock[counter];
        if (counter < knockknock.length) { counter = counter + 1 } else { counter = 0; title.innerHTML = 'Knock knock'; }
    }, 1000);        
        </script>
