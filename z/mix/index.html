<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>&#9835; Mixtape &#9835;</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/playlist.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
    <div id="wrapper">
    <div data-spy="affix" id="top">
        <div id="audio-player"></div>
        <div class="button playpause noselect"><h1><i id="playpauseicon" class="fa fa-play"></i></h1></div>
        <div class="button prev noselect"><h1><i class="fa fa-fast-backward"></i></h1></div>
        <div class="button next noselect" style="border:none;"><h1><i class="fa fa-fast-forward"></i></h1></div>
        <div class="clearfix"></div>
        <div class="now-playing" id="progress"></div>
        <div class="alert alert-info" role="alert" id="waiting"><h3 class="bold" style="margin:0;"><i class="fa fa-spinner fa-spin"></i> Loading ...</h3></div>
    </div>
    </div>
    
    <div class="container" style="margin-top:30px">
        <div id="playlist"></div>
    </div>
    <script type="text/html" class="template">
    <table class="table lead">
    <tbody>
    <% _.each( songs, function( song, i ){ %>
    <tr>
        <td id="<%= i %>"<% if (i===0) { %> style="border-top:0;"<% }; %>>
        <%= i+1 %>. <%= song.name %>
        </td>
    </tr>
    <% }); %>
    </tbody>
    </table>    
    </script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../../js/underscore-min.js"></script>
<script src="../../js/jquery.jplayer.min.js"></script>
<script src="js/mix.js"></script>
<script src="js/main.js"></script>

</body>
</html>
