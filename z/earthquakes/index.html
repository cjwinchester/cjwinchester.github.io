<html>
    <link rel="stylesheet" href="http://dataomaha.com/media/metro-dams/css/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
    <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    #map { height: 100%; width:100%; }
    </style>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://dataomaha.com/media/metro-dams/js/leaflet.js"></script>
    <script>
    var map = L.map('map', {
        center: new L.LatLng(41.24, -96.10),
        zoom: 2
    });

    L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
    }).addTo(map);

    $(document).ready(function() {
        $.getJSON('http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_month.geojson').success(function(data) {
            $.each(data.features, function(e) {
                var pop = "<div style='text-align:center;'><b>Magnitude: " + this.properties.mag + "</b><br><a href='" + this.properties.url + "' target='_blank'>" + this.properties.place + "</a></div>";
                L.marker([this.geometry.coordinates[1], this.geometry.coordinates[0]]).addTo(map).bindPopup(pop);
                });
            });
         });
    </script>
</html>
