<!DOCTYPE html>
<html lang="en">
    <head>

        <div class="container" style="margin: 50px auto 50px auto;">           
            <div class="col-md-6 col-md-offset-3">
                <div id="audio-player"></div>
                <div id="player">
                    <h2>
                        <i class="fa fa-play playpause noselect" id="playpauseicon"></i>&ensp;
                        <i class="fa fa-fast-backward prev noselect"></i>&ensp; 
                        <i class="fa fa-fast-forward next noselect"></i>
                    </h2>
                </div>
                <div id="playlist"></div>
            </div>
        </div>
            <script type="text/html" class="template">
                <table class="table lead">
                    <tbody>
                        <% _.each( songs, function( song, i ){ %>
                        <tr class="cl">
                            <td <% if (i===0) { %> style="border-top:0;"<% }; %> id="<%= i %>"><%= i+1 %>. <%= song.name %>
                            </td>
                        </tr>
                        <% }); %>
                    </tbody>
                </table>
                </script>
