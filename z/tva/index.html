<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVA</title>
<style>
* { margin:0; overflow:hidden; cursor:pointer; }
body { background-image:url('../../img/epileptic.gif'); }
</style>
</head>

<body>
<canvas id="overlay"></canvas>
<script src="../../js/jquery.min.js"></script>
<script>

function parsnip() {
    var w = $(window).width();
    var h = $(window).height();
    var fs = (w/11).toString();
    $('#overlay').attr('width', w).attr('height', h);
    var dongle = document.getElementById('overlay').getContext('2d');
    dongle.font = "italic " + fs + "px Impact";
    dongle.fillStyle = "#d7b5d8";
    dongle.fillRect(0, 0, w, h);
    dongle.globalCompositeOperation = "destination-out";
    dongle.fillText("TAKE  VASTER  ATTITUDES", w/24, h/1.85);
}

$('document').ready(function() {
    parsnip();
});

$(window).resize(function () {
    parsnip();
});

$('body, html').click(function() {
    window.location = 'https://books.google.com/books?id=yuBgppgX4CMC';
});

</script>

</body>
</html>
