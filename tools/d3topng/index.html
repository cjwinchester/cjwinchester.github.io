<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D3 &rarr; PNG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">    
    <link rel="stylesheet" href="http://www.dataomaha.com/media/scripts/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">        

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
    #mapdiv { margin:0px; float:left; width:960px; height:500px;}
    .bold { font-weight:bold; }
    h4 { margin-top:20px; }
    </style>
  </head>        
    <body>
        <div id="mapdiv"></div>

        <div class="col-md-3" style="margin-top:40px;">
            <div class="well">
                <h4 class="bold" style="margin-top:0;">Address</h4>
                <input id="address" type="text" class="form-control" placeholder="1314 Douglas St. Omaha, NE 68138" type="text" value="1314 Douglas St. Omaha, NE 68138" />
                <h4 class="bold">Base map color</h4>
                <div class="input-group col">
                    <input type="text" id="background_color" value="#d0e3f7" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
                <h4 class="bold">Dot color</h4>                
                <div class="input-group col">
                    <input type="text" id="dot_color" value="red" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>                
                <h4 class="bold">Dot size</h4>
                <input id="dot_size" type="number" class="form-control" placeholder="Dot size" value=7 />
                <hr>
                <button type="button" id="map_button" class="btn btn-primary btn-block">Update map</button>
                <button type="button" id="dl_button" class="btn btn-info btn-block">Download PNG</button>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://www.dataomaha.com/media/scripts/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="http://www.dataomaha.com/media/scripts/pancake.stack.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
