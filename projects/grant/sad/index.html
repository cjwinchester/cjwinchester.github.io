<!doctype html>
<html>

<head>
<style>
body, html {
margin:0;
padding:0;
overflow:hidden;
}
.centered { margin: auto; width:100%; text-align:center;}
</style>
</head>

<body>

<div class="centered">
<img src="http://31.media.tumblr.com/tumblr_ldtrgp95wa1qasz79o1_250.jpg" />
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
$('document').ready(function(){
    $('.centered').css({
        position:'absolute',
        left: ($(window).width() - $('.centered').outerWidth())/2,
        top: (($(window).height() - $('.centered').outerHeight())/2)
    });
});
</script>

</body>

</html>
