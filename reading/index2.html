<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What am I reading? - Cody Winchester - codywinchester.com</title>    
        <style>
            html, body { font-family: Verdana, Arial, sans-serif;  overflow-x:hidden; margin:0; }
            .book { margin:0; padding:30px; }
            .odd { background:#fcf7f9; }
            .even { background: #fffff; }
            a { color:#9a3950; text-decoration:none;}
            a:hover { color:#fff; background:#9a3950; }
            #loading { text-align:center; margin-top:30px; }
        </style>
    </head>
    <body>
        <div id="loading"><h1>Loading ...</h1></div>
        <div id="output" style="display:none;"></div>
        <script type="text/html" id="template">
        <% _.each( books.reverse(), function( book, iterator ){ %>
            <div class="book <% if ( iterator % 2 === 0 ) { %>even<% } else { %>odd<% }; %>">
            <h2><a href="<%= book.url %>" target="_blank"><%= book.title %></a>, by <%= book.author %><% if ( book.stars ) { %> <br><%= womp(book.stars) %><% }; %></h2>
            </div>
        <% }); %>
        </script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/underscore-min.js"></script>
        <script src="js/reading.js"></script>
    </body>
</html>
