<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">

      <style>
      body {
margin:50px;
padding:0px;
text-align:center;
	}
	
.container {
margin:0px auto;
text-align:left;
	}

h2 { 
font-family: Calibri, Helvetica, Arial, sans-serif;
font-size: 4em;
margin-top:0;
text-align:center;
margin-bottom:20px;
}
    
table {
border-collapse: collapse;
font-size: 80%;
font-family: Arial, sans-serif;
}

table td {
padding: 10px;
vertical-align:middle;
}

table tr {
border-bottom: 1px solid #ccc;
border-top: 1px solid #ccc;
}

.graf {
font-style:italic;
border-top:1px solid #ccc;
padding-top: 10px;
padding-bottom: 10px;
}
      </style>
      
      <script>

// h/t Michelle Minkoff: http://michelleminkoff.com/2010/11/22/using-google-spreadsheets-as-your-database/
 
var official_content='';
var hat_content='';
var xmas_content='';
var dic_content='';

function displayContent(json) {
            var len = json.feed.entry.length;
     for (var i=0; i<len; i++) {        
            var hed = json.feed.entry[i].gsx$hed.$t;
            var url = json.feed.entry[i].gsx$url.$t;
            var time = json.feed.entry[i].gsx$time.$t;
            var brief = json.feed.entry[i].gsx$brief.$t;
            var hathed = json.feed.entry[i].gsx$hathed.$t;
            var haturl = json.feed.entry[i].gsx$haturl.$t;
            var hattime = json.feed.entry[i].gsx$hattime.$t;
            var hatbrief = json.feed.entry[i].gsx$hatbrief.$t;
            var xmashed = json.feed.entry[i].gsx$xmashed.$t;
            var xmasurl = json.feed.entry[i].gsx$xmasurl.$t;
            var xmastime = json.feed.entry[i].gsx$xmastime.$t;
            var xmasbrief = json.feed.entry[i].gsx$xmasbrief.$t;
            var diched = json.feed.entry[i].gsx$diched.$t;
            var dicurl = json.feed.entry[i].gsx$dicurl.$t;
            var dictime = json.feed.entry[i].gsx$dictime.$t;
            var dicbrief = json.feed.entry[i].gsx$dicbrief.$t;
            
	    if (hed != "" && hed != null) {
            official_content += [
            '<tr><td><a href="' + url + '" target="_blank"><em><strong>' + hed + '</strong></em></a></td><td>' + brief + '</td><td>' + time + '</td></tr>'].join('')
            }
            
            if (hathed != "" && hathed != null) {
            hat_content += [
            '<tr><td><a href="' + haturl + '" target="_blank"><em><strong>' + hathed + '</strong></em></a></td><td>' + hatbrief + '</td><td>' + hattime + '</td></tr>'].join('')
            }
            
            if (xmashed != "" && xmashed != null) {
            xmas_content += [
            '<tr><td><a href="' + xmasurl + '" target="_blank"><em><strong>' + xmashed + '</strong></em></a></td><td>' + xmasbrief + '</td><td>' + xmastime + '</td></tr>'].join('')
            }
            
            if (diched != "" && diched != null) {
            dic_content += [
            '<tr><td><a href="' + dicurl + '" target="_blank"><em><strong>' + diched + '</strong></em></a></td><td>' + dicbrief + '</td><td>' + dictime + '</td></tr>'].join('')
            }            
            
            }                                      


document.getElementById('results').innerHTML = 
'<table>' + official_content + hat_content + xmas_content + dic_content '</table>'

}
            
      </script>

    </head>
   
   <body>

   <h2>Forbidden Ledes</h2>
   
   <div class="graf">
   	"Christmas came early" ... "wears many hats" ... "It's official" ... "the dictionary defines"
   </div>
   
   <div class="container">
   <div id="results"></div>
   </div>
   
<script src="http://spreadsheets.google.com/feeds/list/0Ag4MM37uq7FmdGpoX18zR0JIel96YkVpSGNycTZwenc/od6/public/values?alt=json-in-script&amp;callback=displayContent" type="text/javascript"></script>


</body>
</html>
